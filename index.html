<script>
var W_decoder0 = 0;
var Wmu_output1 = 0;
var Wmu_output2 = 0;
var Wmu_output = 0;
var beta_decoder0 = 0;
var bmu_output = 0;
var gamma_decoder0 = 0;
var rmean_decoder0 = 0;
var rvar_decoder0 = 0;
var loaded_files = 0;

function elemwise_add(target, x1,s,x2){
    for (var i = 0; i < x1.length; i++){
        target[i] = x1[i] + s*x2[i]; 
    }
    return target;
}

function elemwise_mul(target,x1,x2){
    for (var i = 0; i < x1.length; i++){
        target[i] = x1[i]*x2[i]; 
    }
    return target;
}

function elemwise_div(target,x1,x2){
    for (var i = 0; i < x1.length; i++){
        target[i] = x1[i]/x2[i]; 
    }
    return target;
}

function elemwise_rect(target,x) {
    for (var i = 0; i < x.length; i++){
        if (x[i] > 0) {
            target[i] = x[i];
        } else {
            target[i] = 0.0;
        }
    }
    return target;
}
    
function myMul(target,x,W) {
//    alert("BEGIN!");
    var j = 0;
    var k = W.length/x.length;
//    var my_arr = new Float32Array(W.length / x.length);
    for (var i = 0; i < k; i++){
        target[i] = 0.0
        j = 0;
        for (j = 0; j < x.length; j++){
            target[i] += x[j]*W[i*x.length + j];
        }
    }
//    alert("END!");
//    return my_arr;
    return target;
}
    function decodeFloat16 (binary) {
    var exponent = (binary & 0x7C00) >> 10;
        fraction = binary & 0x03FF;
    return (binary >> 15 ? -1 : 1) * (
        exponent ?
        (
            exponent === 0x1F ?
            fraction ? NaN : Infinity :
            Math.pow(2, exponent - 15) * (1 + fraction / 0x400)
        ) :
        6.103515625e-5 * (fraction / 0x400)
    );
};

function read_array_16(filename,varname) {
    var oReq = new XMLHttpRequest();
    oReq.open("GET", filename, true);
    oReq.responseType = "arraybuffer";

    oReq.onload = function (oEvent) {
      var arrayBuffer = oReq.response; // Note: not oReq.responseText
      if (arrayBuffer) {
        var dataview = new DataView(arrayBuffer);

        // Create buffer (4 bytes / float)
        var mFloatArray = new Float32Array(arrayBuffer.byteLength / 2);

        // Copy floats
         tmp = 0.0;
        for (var i = 0; i < mFloatArray.length; i++) 
        {
            mFloatArray[i] = decodeFloat16(dataview.getUint16(i * 2,true)); // At every 4th byte
            tmp += mFloatArray[i];
        }
          
          window[varname] = mFloatArray;
          alert(varname + ":" + mFloatArray[0]);
          
          loaded_files += 1;
          alert(loaded_files);
      }
    };

    oReq.send(null);
}

function read_array_32(filename,varname) {
    var oReq = new XMLHttpRequest();
    oReq.open("GET", filename, true);
    oReq.responseType = "arraybuffer";

    oReq.onload = function (oEvent) {
      var arrayBuffer = oReq.response; // Note: not oReq.responseText
      if (arrayBuffer) {
        var dataview = new DataView(arrayBuffer);

        // Create buffer (4 bytes / float)
        var mFloatArray = new Float32Array(arrayBuffer.byteLength / 4);

        // Copy floats
         tmp = 0.0;
        for (var i = 0; i < mFloatArray.length; i++) 
        {
            mFloatArray[i] = dataview.getFloat32(i * 4,true); // At every 4th byte
            tmp += mFloatArray[i];
        }
          
          window[varname] = mFloatArray;
          alert(varname);
          loaded_files += 1;
          alert(loaded_files);
      }
    };

    oReq.send(null);
}


function myFunction() {
   
    read_array_16("/W_decoder0.bin","W_decoder0");
    read_array_16("/Wmu_output1.bin","Wmu_output1");
    read_array_16("/Wmu_output2.bin","Wmu_output2");
    read_array_16("/bmu_output.bin","bmu_output");
    
    read_array_16("/beta_decoder0.bin","beta_decoder0");
    read_array_16("/gamma_decoder0.bin","gamma_decoder0");

    read_array_32("/rmean_decoder0_32.bin","rmean_decoder0");
    read_array_32("/rvar_decoder0_32.bin","rvar_decoder0");
    
}
var rgb_img = new Uint8Array(192*128*3);

function hsv_to_rgb(hsv_image){
        
    for (var kk = 0; kk < hsv_image.length/3; kk++){
        var h = hsv_image[kk*3];
        var s = hsv_image[kk*3 + 1];
        var v = hsv_image[kk*3 + 2];
        
        var r, g, b;

        var i = Math.floor(h * 6);
        var f = h * 6 - i;
        var p = v * (1 - s);
        var q = v * (1 - f * s);
        var t = v * (1 - (1 - f) * s);

        switch(i % 6){
            case 0: r = v, g = t, b = p; break;
            case 1: r = q, g = v, b = p; break;
            case 2: r = p, g = v, b = t; break;
            case 3: r = p, g = q, b = v; break;
            case 4: r = t, g = p, b = v; break;
            case 5: r = v, g = p, b = q; break;
        }
        rgb_img[kk*3] = r * 255;
        rgb_img[kk*3 + 1] = g * 255;
        rgb_img[kk*3 + 2] = b*255;
    }
    return rgb_img;
}
var latent = new Float32Array(20);
var v300 = new Float32Array(300);
var hsv_img_gen = new Float32Array(192*128*3);
var firstClick = true;
function generateImage() {

    if (firstClick) {
        firstClick = false;
        Wmu_output = new Float32Array(Wmu_output1.length + Wmu_output2.length);
        for (var i = 0; i < Wmu_output1.length; i++) {
            Wmu_output[i] = Wmu_output1[i];
        }
        for (var i = 0; i < Wmu_output2.length; i++) {
            Wmu_output[Wmu_output1.length + i] = Wmu_output2[i];
        }
    }

    for (var i = 0; i < 20; i++){
        latent[i] = 12.0*(document.getElementById("myRange" + i).value - 50)/50.0
    }

    //np.dot(latent,W_decoder0)
    myMul(v300,latent,W_decoder0);
    
    //out_norm = (out - rmean_decoder0)/rvar_decoder0
    elemwise_add(v300,v300,-1,rmean_decoder0);
    elemwise_div(v300,v300,rvar_decoder0);
    
    // hidden_out = rect(gamma_decoder0*out_norm + beta_decoder0);
    elemwise_mul(v300,v300,gamma_decoder0);
    elemwise_add(v300,v300,+1,beta_decoder0);
    elemwise_rect(v300,v300);
    
    // img = np.dot(hidden_out,Wmu_output) + bmu_output
    myMul(hsv_img_gen,v300,Wmu_output)
    elemwise_add(hsv_img_gen,hsv_img_gen,+1,bmu_output);
    
}
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
var imgData = ctx.createImageData(128, 192);
function drawImage() {
    generateImage();
    var rgb_img = hsv_to_rgb(hsv_img_gen);
    

    var i;
    for (i = 0; i < rgb_img.length/3; i++) {
        imgData.data[i*4+0] = rgb_img[i*3];
        imgData.data[i*4+1] = rgb_img[i*3+1];
        imgData.data[i*4+2] = rgb_img[i*3+2];
        imgData.data[i*4+3] = 255;
    }

    ctx.putImageData(imgData, 10, 10);

}
</script>
